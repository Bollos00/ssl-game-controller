# Situation:
# Ball left field by Yellow
#
# Division: B
#
# Who can place?
# opponent team only (yellow)
#
# Ball left field?
# yes
#
# Who succeeds?
# Opponent team (yellow) (no failure)
#
# Special case?
# Yes
# Opponent (yellow) places the ball for the team in favor (blue), which should proceed with the original command afterwards.
#
initialState:
  stage: First Half
  command: forceStart
  division: DivB
  stageTimeLeft: 5m
  teamState:
    Blue:
      canPlaceBall: false
transitions:
  - event:
      gameEvent:
        type: ballLeftFieldGoalLine
        details:
          ballleftfieldgoalline:
            byteam: 1 # Yellow
            bybot: 0
            location:
              x: 4.5
              y: 3.0
    expectedStateDiff:
      command: ballPlacement
      commandFor: Yellow
      nextCommand: direct
      nextCommandFor: Blue
      currentActionDeadline: "2010-01-01T00:00:30Z"
      currentActionTimeRemaining: 30s
      placementPos:
        x: 4.3
        y: 2.8
      gameEvents:
        - type: ballLeftFieldGoalLine
          details:
            ballleftfieldgoalline:
              byteam: 1 # Yellow
              bybot: 0
              location:
                x: 4.5
                y: 3.0
  - tick: 1s # make sure that the stage time is not proceeded
    expectedStateDiff:
      currentActionTimeRemaining: 29s
      placementPos:
        x: 4.3
        y: 2.8
  - event:
      gameEvent:
        type: placementSucceeded
        details:
          placementsucceeded:
            byteam: 2 # Blue
            timetaken: 1.0
            precision: 0.01
    expectedStateDiff:
      command: direct
      commandFor: Blue
      nextCommand: ""
      nextCommandFor: ""
      currentActionDeadline: "2010-01-01T00:00:11Z"
      currentActionTimeRemaining: 10s
      gameEvents: []
